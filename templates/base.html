<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sudoku Game{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <p class="copyright">&copy; <span id="current-year"></span> Sudoku Game. All rights reserved.</p>
                <span class="version">v1.0.0</span>
            </div>
            <div class="footer-section">
                <nav class="footer-links">
                    <a href="{{ url_for('contact') }}">Contact</a>
                    <a href="{{ url_for('terms') }}">Terms</a>
                    <a href="{{ url_for('privacy') }}">Privacy</a>
                </nav>
            </div>
            <div class="footer-section">
                <div class="contact-options">
                    <a href="mailto:contact@sudoku.com">contact@sudoku.com</a>
                    <a href="tel:+15551234567">+1 (555) 123-4567</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
