<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="content-language" content="en">
    <meta name="description" content="Play free online Sudoku puzzles. Multiple difficulty levels, intelligent hints, and daily challenges. Perfect for beginners and experts. Train your brain with our interactive Sudoku game.">
    <meta property="og:title" content="{% block title %}Sudoku Game{% endblock %}">
    <meta property="og:description" content="Challenge yourself with our free online Sudoku puzzles. Features multiple difficulty levels, hints system, and daily challenges.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Online Sudoku Game - Free Brain Training">
    <meta name="twitter:description" content="Play free online Sudoku puzzles with multiple difficulty levels. Perfect for brain training and entertainment.">
    <title>{% block title %}Sudoku Game{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Online Sudoku Game",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <p class="copyright">&copy; <span id="current-year"></span> Sudoku Game. All rights reserved.</p>
                <span class="version">v1.0.0</span>
            </div>
            <div class="footer-section">
                <nav class="footer-links">
                    <a href="{{ url_for('contact') }}">Contact</a>
                    <a href="{{ url_for('terms') }}">Terms</a>
                    <a href="{{ url_for('privacy') }}">Privacy</a>
                </nav>
            </div>
            <div class="footer-section">
                <div class="contact-options">
                    <a href="mailto:contact@sudoku.com">contact@sudoku.com</a>
                    <a href="tel:+15551234567">+1 (555) 123-4567</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
