<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sudoku</h1>
        
        <div class="controls">
            <select id="difficulty" class="form-select" style="width: auto;">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="new-game" class="btn btn-primary">New Game</button>
            <button id="pause" class="btn btn-secondary">Pause</button>
            <div id="timer" class="ms-3">00:00:00</div>
        </div>

        <div id="sudoku-board"></div>
        
        <div id="numpad"></div>
    </div>

    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
